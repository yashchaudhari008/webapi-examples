<!DOCTYPE html>
<html>
    <head>
        <title>PictureInPicture API</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link rel="stylesheet" href="../main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue darken-2">
                <a class="brand-logo center truncate"> PictureInPicture API </a>
            </div>
        </nav>
        <div id="main-content" class="center flow-text">
            <div id="support-status"></div>
            
            <video id="video" width="300" controls autoplay>
                <source src="https://www.rmp-streaming.com/media/big-buck-bunny-360p.mp4">
            </video>
            
            <div>
                <button id="pipButton" class="btn-large blue">Enable PIP</button>
                <br>

                <script>
                    if ("pictureInPictureEnabled" in document){
                        document.getElementById("support-status").innerHTML = "Supported";

                        pipButton.addEventListener('click', () => {
                            document.getElementById("video").requestPictureInPicture();
                        })

                    } else {
                        pipButton.disabled = true;
                        document.getElementById("support-status").innerHTML = "Not Supported";
                    }
                </script>
            </div>
        </div>
        
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue darken-2" href="../index.html">
              <i class="material-icons" style="font-size: 30px;">navigate_before</i>
            </a>
        </div>
    </body>
</html>
